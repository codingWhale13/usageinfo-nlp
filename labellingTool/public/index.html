<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <% if (process.env.REACT_APP_MTURK === '1') { %>
    <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>

    <div id="document-text" style="display: none">{{ task.input.text }}</div>
    <div id="encodedImage" style="display: none">
      {{ task.input.textObject }}
    </div>
    <div id="metadata" style="display: none">{{ task.input.metadata }}</div>

    <crowd-form>
      <input name="annotations" id="annotations" type="hidden" />

      <!-- Prevent crowd-form from creating its own button -->
      <div id="root"></div>
      <crowd-button form-action="submit" style="display: none"></crowd-button>
    </crowd-form>

    <!-- Custom annotation user interface is rendered here -->

    <script>
      document.querySelector('crowd-form').onsubmit = function () {
        document.getElementById('annotations').value = JSON.stringify(
          JSON.parse(document.querySelector('pre').innerText)
        );
      };

      document.getElementById('submitButton').onclick = function () {
        document.querySelector('crowd-form').submit();
      };
    </script>
    <% } else { %>
    <div id="root"></div>
    <% } %>
  </body>
</html>
